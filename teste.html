<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.5s;
            background: url('imagens/themesunmoon.png') no-repeat center center/cover;
        }

        .toggle-container {
            position: relative;
            width: 80px;
            height: 40px;
            background: gray;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 5px;
            cursor: pointer;
            transition: background 0.5s;
        }

        .toggle-circle {
            width: 30px;
            height: 30px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: left 0.5s, opacity 0.5s;
        }

        .sun {
            left: 5px;
            background: url('imagens/sun.png') no-repeat center center/cover;
        }
        .moon {
            left: 45px;
            background: url('imagens/moon.png') no-repeat center center/cover;
            opacity: 0;
        }

        .dark-mode {
            background: black;
        }

        .dark-mode .toggle-container {
            background: white;
        }

        .dark-mode .sun {
            left: 45px;
            opacity: 0;
        }
        .dark-mode .moon {
            left: 5px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="toggle-container" onclick="toggleTheme()">
        <div class="toggle-circle sun"></div>
        <div class="toggle-circle moon"></div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
